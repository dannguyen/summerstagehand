<h1>Venues</h1>

<div class="row">

   <section ng-repeat="(borough,places) in boroughGroups" ng-animate="{enter: 'animate-enter'}" class="borough">
      
      <div class="span4">
          <b>{{borough}}</b>

      </div>

      <div class="span8">
         <div class="row">
             <div ng-repeat="place in places" ng-animate="{enter: 'animate-enter'}">   

                   <div class="span4">
                      <div>
                         <a ng-href="/#/places/{{place.id}}">{{place.name}}</a> 
                      </div>
                      <div>
                         Number of events: {{place.events_count}}
                      </div>
                   </div>

             </div>
         </div> <!--row--> 
      </div> 

   </section> <!--borough-->

</div> <!--row main-->
