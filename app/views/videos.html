


<div id="videorama">
<h1>Videorama!</h1>
<section class="rama" ng-hide="randomVideos.length == 0"  ng-show="dataReady">

<div class="clearfix" ng-class="ramaSize">

   <div ng-repeat="video in videos" class="video">
         <a ng-href="/#/videos/{{video.uid}}"><img src="{{video.thumbnail}}" alt="{{video.title}}"></a>
   </div>   

</div>
</section>


</div>
