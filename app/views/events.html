<h1></h1>



   
   <div class="loading" ng-hide="eventsDataReady" ng-animate="'fade'">
      Data loading...
   </div>

  <div class="controls">

  <select id="cityComboBox" ng-model="theCategory">

    <option value checked="checked">All</option>
    <option ng-repeat="category in ['Music', 'Dance']" value="{{category}}">      
      {{category}}
    </option>  
  </select>    


  </div>

   <section ng-repeat="(day, events) in groupedEvents">

      <h4 class="weekname" ng-show="filteredEvents.length > 0">{{day | plus6days}}</h4>
       

      <div class="row">
         <div ng-repeat="event in filteredEvents = (events | filter:{category: theCategory })" class="span6" ng-animate="{enter: 'view-enter', leave: 'view-leave'}">

               <div class="tk-event">
                  <div class="sub row">
            
                     <div class="span2">                  
                           <div class="minopt">
                            <a ng-href="/#/events/{{event.id}}"> 
                                <img src="http://placehold.it/150x100" alt="image">
                             </a>   
                           </div>
                       </div>

                       <div class="span4"> 

                          
                          <strong>{{event.listed_category}}</strong> in <strong>{{event.borough}}</strong> / {{event.place_name}}

                           <div class="datetime">
                             {{[event.start_time, event.end_time] | standardTimeMinimal }}
                            
                          </div>



                           <a ng-href="/#/events/{{event.id}}"> 
                             {{event.short_name}}  
                          </a>

 
                         </div>

  
   
                       
                       
                       </div> <!--span3 -->

                      
                  </div>

               </div> <!--tk-event-->



            </div> <!--span -->
      </div>
   </div>
 

    </section>
